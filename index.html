<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"  href="style.css">
</head>
<body id="background">
    <div id="box">
       <div id="intro">
          <img id="Jessica" src="/assets/images/avatar-jessica.jpeg" alt="Jessica randall">
          <h2 id="name" class="biodata">Jessica Randall</h2>
          <h5 id="location" class="biodata">London, United Kingdom</h5>
          <p id="job" class="biodata">"Front-end developer and avid reader."</p>
       </div>
       <div id="flex">
        <div id="github" class="socialmedia">
            <p class="acc">Github</p>
        </div>
        <div id="frontend" class="socialmedia">
            <p class="acc">Frontend developer</p>
        </div>
        <div id="linkedin" class="socialmedia">
            <p class="acc">Linkedin</p>
        </div>
        <div id="twitter" class="socialmedia">
            <p class="acc">Twitter</p>
        </div>
        <div id="instagram" class="socialmedia">
            <p class="acc">Instagram</p>
        </div>
       </div>

    </div>
    
</body>
</html>
